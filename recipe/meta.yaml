{% set version = "3.19.1" %}

package:
  name: libdap4
  version: {{ version }}

source:
  url: https://github.com/OPENDAP/libdap4/archive/version-{{ version }}.tar.gz
  sha256: 487c86ad95b45a83e9f0fc09b69107f6b035d7373c2a7a717532b6e31b1cb6ee

build:
  number: 1
  skip: True  # [win]
  run_exports:
    # no ABI lab entry.  Going with minor pinning based on past conda-forge pinning.
    - {{ pin_subpackage('libdap4', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - flex
    - bison
  host:
    - libxml2
    - libuuid  # [not osx]
    - curl
    - flex
  run:
    - libxml2
    - libuuid  # [not osx]
    - curl
    - flex

test:
  commands:
    - dap-config --version
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.opendap.org
  license: GNU LGPL
  license_file: COPYING
  summary: 'A C++ SDK which contains an implementation of both DAP2 and DAP4.'

extra:
  recipe-maintainers:
    - aleksandervines
    - jakirkham
    - ocefpaf
    - msarahan
